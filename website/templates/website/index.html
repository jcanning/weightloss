{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>The Weight Loss Challenge</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.css">
  <link rel="stylesheet" href="{% static '/assets/css/main.css' %}">
</head>
<body>
<!-- Following Menu -->
<div class="ui large top fixed hidden menu">
  <div class="ui container">
    <div class="right menu">
      <div class="item">
        <a href="{% url 'login' %}" class="ui button">Log in</a>
      </div>
      <div class="item">
        <a href="{% url 'register' %}" class="ui primary button">Sign Up</a>
      </div>
    </div>
  </div>
</div>

<!-- Sidebar Menu -->
<div class="ui vertical inverted sidebar menu">
  <a href="{% url 'login' %}" class="item">Login</a>
  <a href="{% url 'register' %}" class="item">Signup</a>
</div>


<!-- Page Contents -->
<div class="pusher">
  <div class="ui inverted vertical masthead center aligned segment">

    <div class="ui centered grid">
      <div class="ui large secondary inverted pointing menu">
        <!--<a class="toc item">
          <i class="sidebar icon"></i>
        </a>-->
        <div class="center aligned column">
          <br>
          <a href="{% url 'login' %}" class="ui inverted button">Log in</a>
          <a href="{% url 'register' %}" class="ui inverted button">Sign Up</a>
        </div>
      </div>
    </div>
    <div class="ui text container">
      <h1 class="ui inverted header">
        Welcome to the 10 Week Weight Loss Challenge 2017
      </h1>
      <h2>Losing weight is <font color="green">HARD</font></h2>
      <h2>Being overweight is <font color="red">HARD</font></h2>
      <h1>PICK YOUR <u><font color="orange">HARD</font></u></h1>
    </div>
  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.js"></script>
<script>
$(document)
  .ready(function() {

    // fix menu when passed
    $('.masthead')
      .visibility({
        once: false,
        onBottomPassed: function() {
          $('.fixed.menu').transition('fade in');
        },
        onBottomPassedReverse: function() {
          $('.fixed.menu').transition('fade out');
        }
      })
    ;

    // create sidebar and attach to menu open
    $('.ui.sidebar')
      .sidebar('attach events', '.toc.item')
    ;

  })
;
</script>

</body>

</html>
